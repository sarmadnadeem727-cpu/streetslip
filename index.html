<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetSlipp | The Only Vibe That Matters</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Bebas+Neue&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script>
    // Polyfill for libraries like framer-motion that expect process.env
    window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <style>
    /* ... (keep existing styles) */
    :root {
      --neon-green: #00ff88;
      --neon-cyan: #00d4ff;
      --dark-bg: #050505;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--dark-bg);
      color: #ffffff;
      overflow-x: hidden;
      line-height: 1.6;
      margin: 0;
    }

    h1,
    h2,
    .bebas {
      font-family: 'Bebas Neue', cursive;
      letter-spacing: 0.05em;
      font-weight: 400;
    }

    .tech-mono {
      font-family: 'Space Mono', monospace;
    }

    .neon-text-gradient {
      background: linear-gradient(90deg, #ffffff 30%, #00ff88 60%, #00d4ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .neon-bg-gradient {
      background: linear-gradient(90deg, #00ff88, #00d4ff);
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .bg-street-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Bebas Neue', cursive;
      font-size: 30vw;
      color: rgba(255, 255, 255, 0.012);
      z-index: -1;
      pointer-events: none;
      letter-spacing: -0.05em;
      line-height: 0.7;
      white-space: nowrap;
      user-select: none;
    }

    .sliced-text {
      position: relative;
      display: inline-block;
      font-family: 'Bebas Neue', cursive;
      line-height: 0.85;
    }

    .sliced-text::before {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(0 0, 100% 0, 100% 48%, 0 52%);
      color: white;
      z-index: 2;
    }

    .sliced-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(0 53%, 100% 49%, 100% 100%, 0 100%);
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 1;
      transform: translate(3px, 3px);
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%),
        linear-gradient(90deg,
          rgba(255, 0, 0, 0.02),
          rgba(0, 255, 0, 0.01),
          rgba(0, 0, 255, 0.02));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 5;
    }

    .receipt-jagged {
      clip-path: polygon(0% 0%, 100% 0%, 100% 95%, 98% 100%, 96% 95%, 94% 100%, 92% 95%, 90% 100%, 88% 95%, 86% 100%, 84% 95%, 82% 100%, 80% 95%, 78% 100%, 76% 95%, 74% 100%, 72% 95%, 70% 100%, 68% 95%, 66% 100%, 64% 95%, 62% 100%, 60% 95%, 58% 100%, 56% 95%, 54% 100%, 52% 95%, 50% 100%, 48% 95%, 46% 100%, 44% 95%, 42% 100%, 40% 95%, 38% 100%, 36% 95%, 34% 100%, 32% 95%, 30% 100%, 28% 95%, 26% 100%, 24% 95%, 22% 100%, 20% 95%, 18% 100%, 16% 95%, 14% 100%, 12% 95%, 10% 100%, 8% 95%, 6% 100%, 4% 95%, 2% 100%, 0% 95%);
    }

    /* Marquee effect */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 30s linear infinite;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--neon-green);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
